apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava
  namespace: api
  labels:
    app: userjava
    purpose: openhack-containers
    role: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
        - name: userjava
          image: registryckv0271.azurecr.io/userjava:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: SQL_USER
              value: sqladmincKv0271
            - name: SQL_PASSWORD
              value: ChangeMe12345@@
            - name: SQL_SERVER
              value: sqlserverckv0271.database.windows.net
            - name: SQL_DBNAME
              value: mydrivingDB
          volumeMounts:
            - name: secrets-store01-inline
              mountPath: "/secrets"
              readOnly: true
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "sql-password"
---

apiVersion: v1
kind: Service
metadata:
  name: userjava-service
  namespace: api
spec:
  selector:
    app: userjava
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
